<template name="s2">
  {{#if stateIs "INTRO|EXPLOSION1"}}
    <div class="content">
      <form>
        <span class="prompt"><input type="text" autofocus /></span>
      </form>
    </div>
  {{/if}}
  {{#if stateIs "STATIC"}}
    <video autoplay loop muted>
      <source src="/static.mp4" type="video/mp4" />
    </video>
  {{/if}}
  {{#if stateIs "REBOOT"}}
    <div class="warning content">
      <h1>WARNING</h1>
      <p>Oxygen levels are dropping, due to an external hull breach. To prevent suffocation please follow the procedure outlined in the robot arm manual.</p>
    </div>
  {{/if}}
  {{#if stateIs "ROBOTDONE"}}
    <div class="content">
      <p>Oxygen levels stabilized. Congratulations. Have some cake!</p>
      <img src="/cake.jpg" width="500" />
    </div>
  {{/if}}
  {{#if stateIs "COORDINATES"}}
    {{>puzzel3Coordinates}}
  {{/if}}
  {{#if stateIs "COORDINATESDONE"}}
    <div class="content">Coordinates sent...</div>
  {{/if}}
  {{#if stateIs "OUTRO"}}
    <audio autoplay>
      <source src="/outro.m4a">
    </audio>
  {{/if}}
</template>
