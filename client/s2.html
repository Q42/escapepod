<template name="s2">
  {{#if stateIs "INTRO"}}
    <div>
      <form>
        <span class="prompt"><input type="text" autofocus /></span>
      </form>
    </div>
  {{/if}}
  {{#if stateIs "STATIC"}}
    <video autoplay loop muted>
      <source src="/static.mp4" type="video/mp4" />
    </video>
  {{/if}}
  {{#if stateIs "ALARM"}}
    <h1>TODO alarm</h1>
  {{/if}}
  {{#if stateIs "REBOOT"}}
    <h1>TODO show oxygen dropping instruction</h1>
  {{/if}}
  {{#if stateIs "PUZZEL3"}}
    {{>puzzel3Coordinates}}
  {{/if}}
</template>
