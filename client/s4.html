<template name="s4">
  {{#if stateIs "INTRO|STATIC|EXPLOSION1"}}
    <video autoplay loop muted>
      <source src="https://dl.dropboxusercontent.com/u/2242264/window-stars.mp4" type="video/mp4" />
    </video>
    <audio autoplay>
      <source src="/crash.mp3" type="audio/mp3">
    </audio>
  {{/if}}
  {{#if stateIs "EXPLOSION1"}}
    <audio autoplay>
      <source src="/explosion1.mp3" type="audio/mp3">
    </audio>
  {{/if}}
  {{#if stateIs "EXPLOSION2"}}
    <audio autoplay>
      <source src="/explosion2.mp3" type="audio/mp3">
    </audio>
  {{/if}}
  {{#if stateIs "REBOOT|ROBOTDONE|COORDINATES|COORDINATESDONE"}}
    <audio autoplay>
      <source src="/enginesStarting.mp3" type="audio/mp3">
    </audio>
    <img src="/blueplanet.jpg" style="width:100vw;height:100vh">
  {{/if}}
</template>
