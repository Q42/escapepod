<template name="admin">
  <div class="admin">
    <h1>Admin</h1>

    <button data-role="intro1">Intro voice 1</button>
    <button data-role="intro2">Intro voice 2</button>

    <section>
      <button data-role="start">Start</button>
    </section>

    <section>
      <div>Current state: {{state}}</div>
      <div>Robot arm: {{robotArm}} <a href="/api/robotarm" target="_blank">Activate manually</a></div>
    </section>

    <section>
      <form>
        <input type="text">
        <input type="submit" value="Say this">
      </form>
    </section>

    <section>
      {{> lampen}}
    </section>

    <section>
      <button data-role="reset">Reset</button>
    </section>
  </div>
</template>
