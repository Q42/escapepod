<template name="s1">

    <div class="hidden">
        {{voice}}
    </div>
    {{#if stateIs "INTRO"}}
        <div class="content">
            <!--
            <div>
              TODO show full oxygen levels
            </div>
            -->
            <ul class="logs">
              {{#each message in messages}}
                <li>{{message.msg}}</li>
              {{/each}}
            </ul>
        </div>
    {{/if}}
  {{#if stateIs "REBOOT"}}
    <!--
    <div>
      TODO show dropping oxygen levels
    </div>
    -->
    {{>logs}}
  {{/if}}
  {{#if stateIs "ROBOTDONE|COORDINATES|COORDINATESDONE"}}
    <!--
    <div>
      TODO show stabilized oxygen levels
    </div>
    -->
    {{>logs}}
  {{/if}}
  {{#if stateIs "STATIC"}}
    <video autoplay loop muted>
      <source src="/static.mp4" type="video/mp4" />
    </video>
  {{/if}}
</template>
