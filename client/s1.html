<template name="s1">
  <div class="hidden">
    {{voice}}
  </div>
  {{#if stateIs "INTRO|EXPLOSION1"}}
    <div class="content">
      <!--
        <div>
          TODO show full oxygen levels
        </div>
      -->
      {{>logs}}
    </div>
  {{/if}}
  {{#if stateIs "REBOOT"}}
    <!--
    <div>
      TODO show dropping oxygen levels
    </div>
    -->
    <div class="content">
      {{>logs}}
    </div>
  {{/if}}
  {{#if stateIs "ROBOTDONE|COORDINATES|COORDINATESDONE"}}
    <!--
    <div>
      TODO show stabilized oxygen levels
    </div>
    -->
    <div class="content">
      {{>logs}}
    </div>
  {{/if}}
  {{#if stateIs "STATIC"}}
    <video autoplay loop muted>
      <source src="/static.mp4" type="video/mp4" />
    </video>
  {{/if}}
</template>
