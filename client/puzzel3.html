<template name="puzzel3Coordinates">
  <div class="puzzel3">
    <div class="uitleg">
      <p>Enter coordinates in the following format:</p>
      <p>x'y'z</p>
      x = x-axis
      <br>
      y = y-axis
      <br>
      z = planet number
    </div>
    <form>
      <span class="prompt"><input type="text" autofocus /></span>
    </form>
  </div>
</template>
